<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="time"><h1>25:00</h1></div>
    <div class="buttons">
      <div class="btn-play"><img src="img/play-circle.svg" alt="Botão para tocar música"></div>
      <div class="btn-timer"><img src="img/stopwatch.svg" alt="Botão para ativar a contagem"></div>
  </div>
  </div>
  <div class="btn-sound"><img src="img/volume-medium.svg" alt="Botão para mutar ou desmutar música"></div>
</body>
</html>
